<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Contact US</title>
</head>
<body>
    <nav class="navbar">
        <a href="home.html" class="nav-logo"><img src="https://fabskill.s3.eu-west-3.amazonaws.com/bus_cover/63.jpg" alt="Gomycode" width="290px" height="40px" /></a>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="ourservicdes.html">Our Services</a></li>
            <li><a href="contactus.html">Contact US</a></li>
        </ul>
      </nav>

      <main>
        <div class="formbold-main-wrapper">
            <!-- Author: FormBold Team -->
            <!-- Learn More: https://formbold.com -->
            <div class="formbold-form-wrapper">
              <form action="https://formbold.com/s/FORM_ID" method="POST">
                <div class="formbold-mb-5">
                  <label for="name" class="formbold-form-label"> Full Name </label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Full Name"
                    class="formbold-form-input"
                  />
                </div>
          
                <div class="formbold-mb-5">
                  <label for="email" class="formbold-form-label"> Email Address </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    class="formbold-form-input"
                  />
                </div>
          
                <div class="formbold-mb-5">
                  <label for="subject" class="formbold-form-label"> Subject </label>
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Enter your subject"
                    class="formbold-form-input"
                  />
                </div>
          
                <div class="formbold-mb-5">
                  <label for="message" class="formbold-form-label"> Message </label>
                  <textarea
                    rows="6"
                    name="message"
                    id="message"
                    placeholder="Type your message"
                    class="formbold-form-input"
                  ></textarea>
                </div>
          
                <div>
                  <button class="formbold-btn">Submit</button>
                </div>
              </form>
            </div>
          </div>
          
      </main>
      <footer>Created By Firas Eljed</footer>
</body>
</html>
